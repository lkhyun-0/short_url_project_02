server:
  port: 8070
spring:
  profiles:
    active: dev
    include: secret
  autoconfigure:  #로컬환경에서는 레디스가 없음 - 그거 가지고 오류 보여주지마셈  레디스는 ec2에 이씀
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.session.SessionAutoConfiguration
  datasource:
    #url: jdbc:mysql://localhost:3307/?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    #username: root
    #password:
    #driver-class-name: com.mysql.cj.jdbc.Driver

    #url: jdbc:postgresql://localhost:5432/surl_dev 이건 포스트그리
    #username: postgres
    #password: koreait123414
    #driver-class-name: org.postgresql.Driver
    url: jdbc:h2:./db_dev;MODE=MySQL   #이건 h2
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
logging:
  level:
    com.koreait.short_url_project_02: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE
custom:
  site:
    name: "My Site"