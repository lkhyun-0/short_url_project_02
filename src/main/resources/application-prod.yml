server:
  port: 8080
spring:
  profiles:
    active: dev
    include: secret
  datasource:
    url: jdbc:mysql://172.17.0.1:3306/surl_prod   # 도커 기반으로 돌아가는 mysql이라 172.17.0.1:3306
