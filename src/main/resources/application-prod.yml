server:
  port: 8080
  shutdown: graceful    #안전종료 부드럽게 종료됨
spring:
  autoconfigure:
    exclude:
  lifecycle:
    #스프링부트가 종료 요청을 받은 후에 기다릴 수 있는 시간(구형이 삭제될때까지 기다려줄수 있는 시간)
    timeout-per-shutdown-phase: 1h
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:mysql://172.17.0.1:3306/surl_prod   # 도커 기반으로 돌아가는 mysql이라 172.17.0.1:3306
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: 172.17.0.1
      port: 6379
      password: ${custom.secret.spring.data.redis.password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
logging:
  level:
    com.koreait.short_url_project_02: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO
custom:
  site:
    name: "My Site - prod"